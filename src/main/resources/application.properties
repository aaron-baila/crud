#Configuracion del usuario para acceso a consola H2
spring.datasource.url=jdbc:h2:mem:test:testdb
spring.datasource.username=sa
spring.datasource.password=sa

#Nombre y ubicaci�n de los scripts de inicializaci�n de H2
spring.sql.init.schema-locations=classpath:data/h2/schema.sql
spring.sql.init.data-locations=classpath:data/h2/data.sql

#Para validar anotaciones JPA contra la base de datos
spring.jpa.hibernate.ddl-auto=validate

#Para monitorizar el SQL que se ejecuta "por debajo"
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
